<ion-header>
  <ion-navbar>
    <ion-title>
      People
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let persona of people">
        <h2>{{persona.name}}</h2>
      <ion-note item-end>{{persona.age}}</ion-note>
      <button ion-button clear item-end (click)="delete(persona.id)">Borrar</button>
    </ion-item>
  </ion-list>
</ion-content>
